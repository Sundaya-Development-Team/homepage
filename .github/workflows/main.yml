name: Deploy on Production Server

on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Deploy to stagging server
        uses: appleboy/ssh-action@master
        with:
          host: "34.101.64.89"
          command_timeout: 200m
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: 'cd /apps/repositories/homepage/homepage && sudo git pull origin main'
